<div class="container">
    <div class="row">
        <app-quote-form></app-quote-form>
    </div>
</div>
<ul>
<div *ngFor='let quote of quotes;let i = index'>
       <li id="{{i}}" appStrikethrough >{{quote.name}}last seen{{quote.completeTime|time|lowercase}}</li>
       <button class="btn btn-info" (click)='toogleDetails(i)'>Toogle Details</button>

       <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
       <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
   </div>
<ul>
<p>
  quote works!
</p>
