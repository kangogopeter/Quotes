<div class="container">
  
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> 
    


<div *ngFor='let quote of quotes;let i = index'>
    <div class="row">

       <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
       <app-quote-details *ngIf="quote.showSubmit" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
   </div>
   </div>
</div>
